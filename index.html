<!doctype html>
<html lang="en" ng-app="T3App">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Angular T3</title>
    <meta name="description" content="TicTacToe Angular">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/normalize.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-controller="T3Controller">

    <section class="container center">

      <h1>Angular T3</h1>

      <h2 ng-show="playerActive == 1 && !tileDisabled">Player &#xf00d; Move</h2>
      <h2 ng-show="playerActive == 2 && !tileDisabled">Player &#xf111; Move</h2>
      <h2 ng-show="playerWin == 'PLAYER 1' && tileDisabled">Player &#xf00d; Wins</h2>
      <h2 ng-show="playerWin == 'PLAYER 2' && tileDisabled">Player &#xf111; Wins</h2>
      <h2 ng-show="playerWin == 'TIE' && tileDisabled">Both Players Tie</h2>

      <!-- &#xf111; -->

      <!-- Board -->
      <div class="board">
        <!-- Tiles -->
        <div ng-class="{tile: true, clear: tile.clear, x: tile.playerOne, o: tile.playerTwo}" ng-repeat="tile in board" ng-click="tileDisabled || tileClick(tile)">
          <!-- Icons -->
          <!-- {{tile.index}} -->
          <i ng-class="{fa: true, 'fa-times': tile.playerOne, 'fa-circle': tile.playerTwo}"></i>
        </div>
      </div>

      <div class="clear"></div>

      <button class="button" ng-click="boardInit(lvlMed)">Med</button>
      <button class="button" ng-click="boardInit(lvlNorm)">Start</button>
      <button class="button" ng-click="boardInit(lvlAdv)">Adv</button>

      <section>
        <br>
        <p>Lorem ipsum</p>
        <br>
      </section>

    </section>

  </body>
</html>
